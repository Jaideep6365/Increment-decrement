<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>

<body>
    <div class="w-[100vw] h-[100vh] flex flex-col items-center justify-center bg-[#7392b7ff] gap-10" >
        
        <div class="text-[#3454d1ff] font-medium text-[20px]">INREMENT OR DECREMENT</div>
        <div class="bg-white flex text-[25px] text-[#344151] round-sm gap-12 p-3 px-5">
            <button class="border-r-2 border-[#bfbfbf] pr-5" id="minus">
                <i class="fa-solid fa-minus"></i>
            </button>
            <div id="text">
                0
            </div>
            <button class="border-l-2 border-[#bfbfbf] pl-5" id="plus" >
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>
    </div>
